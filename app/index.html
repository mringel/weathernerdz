<!DOCTYPE html>
<html lang="en" data-ng-app="WeatherNerdzApp">
<head>
  <meta charset="UTF-8">
  <title>WeatherNerdzzz.com</title>

  <!-- Plotly doesn't work with webpack, apparently. -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">



</head>

<body>
  <div data-ng-controller="MyController">
    <div>
      <leaflet lf-center="seattle" defaults="defaults" height="480px" width="640px"></leaflet>
    </div>

    <div>
      <h2>lat/long: {{position.lat}}, {{position.long}}</h2>
    </div>

    <div>
      <h2>Forecast:</h2>
      <div id="temp-plot" style="width: 90%; height 640px"></div>
      <div id="humidity-plot" style="width: 90%; height 640px"></div>

    </div>

  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
